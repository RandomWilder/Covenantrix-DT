appId: com.covenantrix.desktop
productName: Covenantrix
copyright: Copyright Â© 2025 ${author}

# CRITICAL: Proper file inclusion/exclusion
files:
  - dist/**/*
  - electron/**/*
  - package.json
  - "!**/*.ts"
  - "!**/*.map"
  - "!src"
  - "!public"
  - "!node_modules/**/{CHANGELOG.md,README.md,LICENSE,*.txt}"
  - "!node_modules/**/{test,__tests__,tests,powered-test,example,examples}"
  - "!node_modules/**/{*.d.ts,*.md,*.markdown}"
  - "!node_modules/**/{tsconfig.json,tslint.json,eslint*,prettier*}"
  - "!node_modules/**/{.github,.vscode,.idea}"
  - "!**/{.git,.gitignore,.gitattributes}"
  - "!**/{.DS_Store,Thumbs.db}"

# Use asar for better compression
asar: true
# extraResources are automatically unpacked, no need for asarUnpack

directories:
  buildResources: build
  output: dist/release

# Compression for smaller installers
compression: maximum

# ============================================
# WINDOWS CONFIGURATION
# ============================================
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/icons/icon.ico
  artifactName: ${productName}-Setup-${version}.${ext}
  
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
  installerIcon: public/icons/icon.ico
  uninstallerIcon: public/icons/icon.ico
  deleteAppDataOnUninstall: true
  packElevateHelper: true
  perMachine: false
  runAfterFinish: false
  unicode: true

# ============================================
# MACOS CONFIGURATION
# ============================================
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: public/icons/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  # No entitlements file specified - electron-builder will use default signing
  # This is the recommended approach for apps with embedded Python distributions
  notarize: true
  artifactName: ${productName}-${version}-${arch}.${ext}
  
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# ============================================
# LINUX CONFIGURATION (Optional)
# ============================================
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: public/icons/icon.png
  category: Office
  artifactName: ${productName}-${version}.${ext}
  
appImage:
  category: Office

# ============================================
# AUTO-UPDATE CONFIGURATION
# ============================================
publish:
  provider: github
  owner: RandomWilder
  repo: Covenantrix-DT
  releaseType: release
  publishAutoUpdate: true

# ============================================
# PROTOCOLS
# ============================================
protocols:
  name: covenantrix
  schemes:
    - covenantrix

# ============================================
# BACKEND RESOURCES
# ============================================
extraResources:
  - from: ../backend
    to: backend
    filter:
      - "**/*"
      - "!**/__pycache__"
      - "!**/*.pyc"
      - "!**/tests/**"
  - from: ../dist/python-dist
    to: python-dist
    filter:
      - "**/*"