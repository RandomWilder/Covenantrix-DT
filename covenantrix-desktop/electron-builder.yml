appId: com.covenantrix.desktop
productName: Covenantrix
copyright: Copyright Â© 2025 ${author}

# Hooks
afterPack: ./afterPack.js

# CRITICAL: Proper file inclusion/exclusion
files:
  - dist/**/*
  - electron/**/*
  - package.json
  - "!**/*.ts"
  - "!**/*.map"
  - "!src"
  - "!public"
  - "!node_modules/**/{CHANGELOG.md,README.md,LICENSE,*.txt}"
  - "!node_modules/**/{test,__tests__,tests,powered-test,example,examples}"
  - "!node_modules/**/{*.d.ts,*.md,*.markdown}"
  - "!node_modules/**/{tsconfig.json,tslint.json,eslint*,prettier*}"
  - "!node_modules/**/{.github,.vscode,.idea}"
  - "!**/{.git,.gitignore,.gitattributes}"
  - "!**/{.DS_Store,Thumbs.db}"

# Use asar for better compression
asar: true
# extraResources are automatically unpacked, no need for asarUnpack

directories:
  buildResources: build
  output: dist/release

# Compression for smaller installers
compression: maximum

# ============================================
# WINDOWS CONFIGURATION
# ============================================
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/icons/icon.ico
  artifactName: ${productName}-Setup-${version}.${ext}
  
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
  installerIcon: public/icons/icon.ico
  uninstallerIcon: public/icons/icon.ico
  deleteAppDataOnUninstall: true
  packElevateHelper: true
  perMachine: false
  runAfterFinish: false
  unicode: true

# ============================================
# MACOS CONFIGURATION
# ============================================
# IMPORTANT: macOS Code Signing & Notarization Requirements
# 
# Required GitHub Secrets:
#   1. CSC_LINK: Base64 of Developer ID Application certificate (.p12)
#   2. CSC_KEY_PASSWORD: Password for the .p12 certificate
#   3. APPLE_ID: Your Apple Developer account email
#   4. APPLE_APP_PASSWORD: App-specific password from appleid.apple.com
#   5. APPLE_TEAM_ID: 10-character Team ID (must match certificate)
#
# To verify your Team ID matches your certificate:
#   openssl pkcs12 -in cert.p12 -nokeys -passin pass:PASSWORD | openssl x509 -noout -text | grep "OU="
#
# To generate App-Specific Password:
#   1. Go to https://appleid.apple.com/account/manage
#   2. Sign in > Security > App-Specific Passwords
#   3. Generate new password (format: xxxx-xxxx-xxxx-xxxx)
#
# If notarization fails, set SKIP_NOTARIZATION=true in GitHub Actions
# to build with code signing only (app will be signed but not notarized)
#
mac:
  target:
    - target: zip
      arch:
        - x64
        - arm64
    - target: dmg
      arch:
        - x64
        - arm64
  icon: public/icons/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  signIgnore:
    - ".*\\.pyc$"
    - ".*/__pycache__/.*"
    - ".*\\.a$"
  # Notarization configuration
  # electron-builder will read APPLE_ID and APPLE_ID_PASSWORD from environment
  # teamId must be explicitly configured (not a secret - visible in certificates)
  notarize:
    teamId: "2FN24V2Y82"
  artifactName: ${productName}-${version}-${arch}.${ext}
  
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# ============================================
# LINUX CONFIGURATION (Optional)
# ============================================
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: public/icons/icon.png
  category: Office
  artifactName: ${productName}-${version}.${ext}
  
appImage:
  category: Office

# ============================================
# AUTO-UPDATE CONFIGURATION
# ============================================
publish:
  provider: github
  owner: RandomWilder
  repo: Covenantrix-DT
  releaseType: release
  publishAutoUpdate: true

# ============================================
# PROTOCOLS
# ============================================
protocols:
  name: covenantrix
  schemes:
    - covenantrix

# ============================================
# BACKEND RESOURCES
# ============================================
extraResources:
  - from: ../backend
    to: backend
    filter:
      - "**/*"
      - "!**/__pycache__"
      - "!**/*.pyc"
      - "!**/tests/**"
  - from: ../dist/python-dist
    to: python-dist
    filter:
      - "**/*"
  # macOS only: libmagic dynamic libraries for file type detection
  - from: ../dist/lib
    to: lib
    filter:
      - "**/*.dylib"
      - "**/*.so"
      - "!**/*.a"
  # macOS: magic database for libmagic (CRITICAL FIX)
  - from: ../dist/share
    to: share
    filter:
      - "**/*"