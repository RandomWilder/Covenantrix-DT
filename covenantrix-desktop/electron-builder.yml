appId: com.covenantrix.app
productName: Covenantrix
copyright: Copyright Â© 2025 ${author}

directories:
  buildResources: build
  output: dist

files:
  - "dist-electron/**/*"
  - "electron/**/*"
  - "!electron/**/*.ts"
  - "node_modules/**/*"
  - "package.json"
  - "!**/.vscode/*"
  - "!src/*"
  - "!*.md"
  - "!*.config.{js,ts}"

extraResources:
  - from: backend
    to: backend
    filter:
      - "**/*"

asarUnpack:
  - "resources/**"
  - "backend/**"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: always
  createStartMenuShortcut: true

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file
  window:
    width: 540
    height: 380

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Office

publish:
  provider: github
  repo: Covenantrix-DT
  owner: RandomWilder
  releaseType: release

electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/