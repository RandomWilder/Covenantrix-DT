appId: com.covenantrix.desktop
productName: Covenantrix
copyright: Copyright Â© 2025 ${author}

# CRITICAL: Proper file inclusion/exclusion
files:
  - dist/**/*
  - electron/**/*
  - package.json
  - "!**/*.ts"
  - "!**/*.map"
  - "!src"
  - "!public"
  - "!node_modules/**/{CHANGELOG.md,README.md,LICENSE,*.txt}"
  - "!node_modules/**/{test,__tests__,tests,powered-test,example,examples}"
  - "!node_modules/**/{*.d.ts,*.md,*.markdown}"
  - "!node_modules/**/{tsconfig.json,tslint.json,eslint*,prettier*}"
  - "!node_modules/**/{.github,.vscode,.idea}"
  - "!**/{.git,.gitignore,.gitattributes}"
  - "!**/{.DS_Store,Thumbs.db}"

# Use asar for better compression
asar: true
asarUnpack:
  - resources/**/*

directories:
  buildResources: build
  output: dist/release

# Compression for smaller installers
compression: maximum

# ============================================
# WINDOWS CONFIGURATION
# ============================================
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: ${productName}-Setup-${version}.${ext}
  
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  license: LICENSE
  deleteAppDataOnUninstall: true
  packElevateHelper: false
  perMachine: false
  unicode: true

# ============================================
# MACOS CONFIGURATION
# ============================================
mac:
  target:
    - target: dmg
      arch:
        - universal
  icon: build/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: false
  gatekeeperAssess: false
  artifactName: ${productName}-${version}.${ext}
  
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  sign: false
  window:
    width: 540
    height: 380

# ============================================
# LINUX CONFIGURATION (Optional)
# ============================================
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Office
  artifactName: ${productName}-${version}.${ext}
  
appImage:
  license: LICENSE
  category: Office

# ============================================
# AUTO-UPDATE CONFIGURATION
# ============================================
publish:
  provider: github
  owner: RandomWilder
  repo: covenantrix-desktop
  releaseType: release
  publishAutoUpdate: true

# ============================================
# PROTOCOLS
# ============================================
protocols:
  name: covenantrix
  schemes:
    - covenantrix

# ============================================
# BACKEND RESOURCES
# ============================================
extraResources:
  - from: resources
    to: resources
    filter:
      - "**/*"